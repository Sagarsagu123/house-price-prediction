<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 0.8rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>

        <!-- Form for input data -->
        <form action="/predict" method="post">
            <input type="text" name="CRIM" placeholder="Enter CRIM value" required>
            <input type="text" name="ZN" placeholder="Enter ZN value" required>
            <input type="text" name="INDUS" placeholder="Enter INDUS value" required>
            <input type="text" name="CHAS" placeholder="Enter CHAS value" required>
            <input type="text" name="NOX" placeholder="Enter NOX value" required>
            <input type="text" name="RM" placeholder="Enter RM value" required>
            <input type="text" name="AGE" placeholder="Enter AGE value" required>
            <input type="text" name="DIS" placeholder="Enter DIS value" required>
            <input type="text" name="RAD" placeholder="Enter RAD value" required>
            <input type="text" name="TAX" placeholder="Enter TAX value" required>
            <input type="text" name="PTRATIO" placeholder="Enter PTRATIO value" required>
            <input type="text" name="B" placeholder="Enter B value" required>
            <input type="text" name="LSTAT" placeholder="Enter LSTAT value" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
