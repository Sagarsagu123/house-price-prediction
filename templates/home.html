<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 14px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Boston House Price Prediction</h1>
        
        <!-- Form for input data -->
        <form action="/predict" method="post">
            <div class="form-group">
                <input type="text" name="CRIM" placeholder="CRIM (Crime rate)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="ZN" placeholder="ZN (Residential Land zoned)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="INDUS" placeholder="INDUS (Non-retail business)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="CHAS" placeholder="CHAS (Charles River dummy)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="NOX" placeholder="NOX (Nitrogen Oxide concentration)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="RM" placeholder="RM (Average number of rooms)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="AGE" placeholder="AGE (Proportion of older homes)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="DIS" placeholder="DIS (Weighted distance to employment centers)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="RAD" placeholder="RAD (Index of accessibility to radial highways)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="TAX" placeholder="TAX (Property tax rate)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="PTRATIO" placeholder="PTRATIO (Pupil-teacher ratio)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="B" placeholder="B (Proportion of Black residents)" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="LSTAT" placeholder="LSTAT (Percentage of lower status population)" required><br>
            </div>

            <button type="submit">Predict House Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>Powered by Flask and Machine Learning</p>
    </div>

</body>
</html>
